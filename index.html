<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Paper - Rock - Scissors</title>
</head>

<body class="bg-yellow-light">

  <div class="px-4 pt-4 flex-1 overflow-y-scroll">
    <div class="flex items-center flex-wrap mb-4">
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./logo.png" width="300" alt="Game Logo"></a>
      </div>
      <div class="w-full lg:w-2/4 md:w-1/2 p-20">
        <h1 class="text-left text-teal-darkest tracking-wide">Paper</h1>
        <h1 class="text-center text-teal-darkest tracking-wide">Rock</h1>
        <h1 class="text-right text-teal-darkest tracking-wide">Scissors</h1>
        <h1 class="text-left text-teal-darkest tracking-wide">Game</h1>
      </div>
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./animated.gif" alt="Game Animation"></a>
      </div>
    </div>

    <div class="flex items-center flex-wrap mb-4">
      <div class="w-full lg:w-1/4 md:w-1/2">
        <h3 class="text-center">Player</h3>
        <br>
        <p class="text-center">Make your choise and press GO!</p>
        <br>
        <select id="playerSelect" class="text-center border-2 border-solid border-red rounded-lg ml-12 p-1">
          <option value="paper">Paper</option>
          <option value="rock">Rock</option>
          <option value="scissors">Scissors</option>
        </select>
        <button id="play" onClick="Play()"class="bg-blue hover:bg-blue-light text-white font-bold py-2 px-4 border-b-4 border-blue-dark hover:border-blue rounded">GO</button>
      </div>
   
      <div class="w-full lg:w-2/4 md:w-1/2">
        <h2 class="text-center">And the Winner is.....</h2>
        <br>
        <p id="winner" class="text-center"></p>
      </div>

      <div class="w-full lg:w-1/4 md:w-1/2">
        <h3 class="text-center">Computer</h3>
        <br>
        <p class="text-center">chooses?</p>
        <br>
        <p id="computerSelect" class="text-center text-2xl font-extrabold"></p>
      </div>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>

</body>

</html>
