<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Paper - Rock - Scissors</title>
</head>

<body onload="CalculatePoints(); Thumbs();" class="bg-yellow-light">

  <div class="px-4 pt-4 flex-1 overflow-y-scroll">
    <div class="flex items-center flex-wrap mb-4">
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./logo.png" width="300" alt="Game Logo"></a>
      </div>
      <div class="w-full lg:w-2/4 md:w-1/2 p-20">
        <h1 class="text-left text-teal-darkest tracking-wide">Paper</h1>
        <h1 class="text-center text-teal-darkest tracking-wide">Rock</h1>
        <h1 class="text-right text-teal-darkest tracking-wide">Scissors</h1>
        <h1 class="text-left text-teal-darkest tracking-wide">Game</h1>
      </div>
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./animated.gif" alt="Game Animation"></a>
      </div>
    </div>

    <button id="reset" onclick="Reset()" class="bg-transparent hover:bg-red text-red-dark font-semibold hover:text-white py-2 px-4 border border-red hover:border-transparent rounded">Reset Score</button>
    <button onclick="" class="bg-transparent hover:bg-green text-green-dark font-semibold hover:text-white py-2 px-4 border border-green hover:border-transparent rounded">View Stats</button>

    <div class="flex items-strech flex-wrap mb-4 mt-2">
      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-b-2 border-t-2 pt-5 pb-5">
        <h3 class="text-center">Player Chooses</h3>
        <p id="playerChoise" class="text-red-dark text-center text-2xl font-extrabold"></p>
        <br>
        <div class="ml-20">
        <img id="scissors" src="scissors.png" onclick="PlayScissors()" width="40"></img>
        <img id="rock" src="rock.png" onclick="PlayRock()" width="40"></img>
        <img id="paper" src="paper.png" onclick="PlayPaper()" width="40"></img>
        </div>
      </div>
   
      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-t-2 border-b-2 pt-5 pb-5">
        <h2 class="text-center">And the Winner is.....</h2>
        <br>
        <p id="winner" class="text-center"></p>
        <br>
        <div class="ml-20">
        <img id="playerWins" src="playerWins.png" width="70" style="display:none"></img>
        <img id="playerLooses" src="playerLooses.png" width="70" style="display:none"></img>
        <img id="tie" src="tie.png" width="70" style="display:none"></img>
        </div>
      </div>

      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-l-2 border-r-2 border-t-2 border-b-2 pt-5 pb-5">
        <h3 class="text-center">Computer Chooses</h3>
        <p id="computerSelect" class="text-red-dark text-center text-2xl font-extrabold"></p>
      </div>

      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-t-2 border-b-2 pt-5 pb-5">
        <h2 class="text-center text-purple-dark text-3xl tracking-wide font-serif">Score</h2>
        <br>
        <div class="w-full border-blue-dark border-b-2 pl-5 pb-5">
          <h3 id="scorePlayer"><b></b></h3>
          <img id="thumbsUp" src="up.png" width="35" style="display: none"></img>
          <img id="thumbsMiddle" src="middle.png" width="35" style="display: none"></img>
          <img id="thumbsDown" src="down.png" width="35" style="display: none"></img>
        </div>
        <div class="w-full border-blue-dark pr-5 pt-5">
          <h3 id="scoreComputer" class="text-right"><b></b></h3>
        </div>
      </div>
    </div> 
  </div>

  <script src="./dist/bundle.js"></script>

</body>

</html>
