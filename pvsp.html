<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Paper - Rock - Scissors</title>
</head>

<body class="bg-yellow-light">

  <div class="px-4 pt-4 flex-1 overflow-y-scroll">
    <div class="flex items-center flex-wrap mb-4">
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./logo.png" width="300" alt="Game Logo"></a>
      </div>
      <div class="w-full lg:w-2/4 md:w-1/2 p-20">
        <h1 class="text-left text-teal-darkest tracking-wide">Paper</h1>
        <h1 class="text-center text-teal-darkest tracking-wide">Rock</h1>
        <h1 class="text-right text-teal-darkest tracking-wide">Scissors</h1>
        <h1 class="text-left text-teal-darkest tracking-wide">Game</h1>
      </div>
      <div class="w-full lg:w-1/4 md:w-1/2">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" target="_blank"><img src="./animated.gif" alt="Game Animation"></a>
      </div>
    </div>

    <button id="pvscmode" class="mt-1 bg-transparent hover:bg-white font-semibold py-2 px-4 border border-teal hover:border-transparent rounded"><a href="./index.html">Player VS Computer Mode</a></button>

    <div class="flex items-strech flex-wrap mb-4 mt-2">
      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-b-2 border-t-2 pt-2 pb-2">
        <h2 class="text-center">Player 1 Chooses</h2>
        <p id="player1Choise" class="text-red-dark text-center text-2xl font-extrabold"></p>
        <p id="wait" class="text-center" style="display:none">Wait for your choise to disappear</p>
        <br>
        <div class="ml-20">
        <img id="scissors1" src="scissors.png" onclick="PlayScissors1()" width="40"></img>
        <img id="rock1" src="rock.png" onclick="PlayRock1()" width="40"></img>
        <img id="paper1" src="paper.png" onclick="PlayPaper1()" width="40"></img>
        </div>
      </div>
   
      <div class="w-full lg:w-2/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-t-2 border-b-2 pt-2 pb-2">
        <h2 class="text-center">And the Winner is.....</h2>
        <br>
        <br>
        <h1 id="winnerPVSP" class="text-center italic"></h1>
      </div>

      <div class="w-full lg:w-1/4 md:w-1/2 border-blue-dark border-r-2 border-l-2 border-b-2 border-t-2 pt-2 pb-2">
        <h2 class="text-center">Player 2 Chooses</h2>
        <p id="player2Choise" class="text-red-dark text-center text-2xl font-extrabold"></p>
        <br>
        <div class="ml-20">
        <img id="scissors2" src="scissors.png" onclick="PlayScissors2()" style="display:none" width="40"></img>
        <img id="rock2" src="rock.png" onclick="PlayRock2()" style="display:none" width="40"></img>
        <img id="paper2" src="paper.png" onclick="PlayPaper2()" style="display:none" width="40"></img>
        </div>
      </div>

      
    </div> 
  </div>

  <script src="./dist/bundle.js"></script>

</body>

</html>
